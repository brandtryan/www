<!doctype html>
<html>
  <head>
    <script type="text/javascript" src='d3/d3.js'></script>
    <meta charset='utf-8'/>
  </head>
  <body>
    <div class="svg_by_hand">
      <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" fill="purple"></circle>
      </svg>
    </div>
    <div class="svg_by_d3">
      <script>
        var divSelection = d3.select(".svg_by_d3");

        var svgSelection = divSelection.append("svg")
          .attr("width","50")
          .attr("height","50");

        var circleSelection = svgSelection.append("circle")
          .attr("cx","25")
          .attr("cy","25")
          .attr("r","25")
          .style("fill","yellow");
      </script>
    </div>
  </body>
</html>
